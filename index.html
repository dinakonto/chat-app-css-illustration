<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>Frontend Mentor | Chat app CSS illustration</title>

</head>
<body onload="">
  <div class="wrapper">

    <div id="img-area">
      <div class="phone">

        <div class="phone-ui">

          <div class="phone--header">
            <div class="chat-avatar">
              <img src="./images/avatar.jpg" alt="">
            </div>
            <div class="chat-info">
              <p class="chat-name">Samuel Green</p>
              <p class="chat-status">Available to Walk</p>
            </div>
            <div class="chat-menu"></div>

          </div>

          <div id="msg-area">
            <ul class="msg-list">

            </ul>
          </div>

          <div class="phone--input">
            <span class="placeholder-text">Type a messageâ€¦</span>
          </div>
        </div>



      </div>
    </div>

    <div class="text-area">
      <h1>Simple booking</h1>
      <p>
        Stay in touch with our dog walkers through the chat interface. This makes it easy to
        discuss arrangements and make bookings. Once the walk has been completed you can rate
        your walker and book again all through the chat.
      </p>
    </div>
  </div>

  <!-- GSAP js animation library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <!-- Populate chat screen -->
  <script src="./js/chat.js"></script>
</body>
</html>
